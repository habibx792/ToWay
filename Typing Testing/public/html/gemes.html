<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css"
    />
    <script type="module" src="../js/games.js" defer></script>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 via-indigo-700 to-indigo-950">
    <header class="flex flex-col py-5 justify-center items-center bg-amber-900">
      <nav class="flex justify-between items-center w-full">
        <a href="../../index.html">
          <h1 class="md:text-4xl text-2xl text-black ml-2 font-extrabold">
            Type X
          </h1>
        </a>
        <ul class="flex md:gap-2 text-3xl flex-row-reverse">
          <div class="flex gap-3 justify-center items-center mr-2">
            <i class="fa-regular fa-clock"></i>
            <h1 id="timeText"></h1>
          </div>
          <li class="md:mx-5 mx-2">
            <a href=""><i class="fa-solid fa-cog"></i> </a>
          </li>
          <li class="md:mx-5 mx-2">
            <a href=""><i class="fa-solid fa-circle-info"></i> </a>
          </li>
          <li class="md:mx-5 mx-2">
            <a href=""><i class="fa-solid fa-trophy"></i> </a>
          </li>
          <li class="md:mx-5 mx-2">
            <a href=""><i class="fa-solid fa-keyboard"></i> </a>
          </li>
        </ul>
      </nav>
    </header>
    <div
      id="ResultDIve"
      class="bg-gradient-to-r from-black text-3xl text-white via-gray-950 to-gray-950 flex justify-center items-start flex-col gap-5 w-[500px] absolute z-50 rounded-3xl border-2 border-slate-900 hidden"
    >
      <h1
        class="bg-blue-600 text-4xl w-full mt-2 rounded-3xl py-3 text-white text-center"
      >
        Results
      </h1>
      <div
        class="flex justify-between rounded-3xl py-3 bg-amber-800 px-3 w-full"
      >
        <h1>WPM :</h1>
        <h1 id="wpmSPeed" class="text-2xl text-white"></h1>
      </div>
      <div
        class="flex justify-between rounded-3xl py-3 bg-amber-800 px-3 w-full"
      >
        <h1>Raw :</h1>
        <h1 id="rawSpeed" class="text-2xl text-white"></h1>
      </div>
      <div
        class="flex justify-between rounded-3xl py-3 bg-amber-800 px-3 w-full"
      >
        <h1>Time :</h1>
        <h1 id="Time" class="text-2xl text-white"></h1>
      </div>
      <div
        class="flex justify-between rounded-3xl py-3 bg-amber-800 px-3 w-full"
      >
        <h1>Accuracy :</h1>
        <h1 id="Accuracy" class="text-2xl text-white"></h1>
      </div>
      <div
        class="flex justify-between rounded-3xl py-3 bg-amber-800 px-3 w-full"
      >
        <h1>Correct Letters :</h1>
        <h1 id="correctLetter" class="text-2xl text-white"></h1>
      </div>
      <div
        class="flex justify-between rounded-3xl py-3 bg-amber-800 px-3 w-full"
      >
        <h1>Wrong Letter :</h1>
        <h1 id="wrongLetter" class="text-2xl text-white"></h1>
      </div>
    </div>
    <main
      id="mainContainder"
      class="mx-5 flex justify-center items-center gap-[px] h-96 overflow-auto mt-10 flex-wrap p-15 text-wrap word rounded-2xl bg-white/30 dark:bg-black/30 backdrop-blur-md border border-white/20 dark:border-white/10 shadow-lg"
    >
      <div id="container" class="flex gap-6 ml-10 h-full flex-wrap">
        <a
          href=""
          data-item="1"
          class="relative animate-bounce translate-2 duration-1000 rounded-3xl bg-amber-800 h-[350px] w-[400px] block"
        >
          <h1 class="bg-red-800 absolute text-7xl text-black">Test me</h1>
          <div class="flex flex-col justify-between">
            <img
              src="https://rapidtyping.com/img/online-typing-games/bubblingo.jpg"
              alt="dfdsf"
            />
            <h1 class="text-2xl md:mt-2 mt-5 text-white my-2">Text Bubble</h1>
            <button
              class="w-full cursor-pointer py-2 md:mt-0 mt-10 bg-pink-700 rounded-4xl"
            >
              Play
            </button>
          </div>
        </a>
        <a
          href=""
          data-item="2"
          class="relative animate-bounce translate-2 duration-1000 rounded-3xl bg-amber-800 h-[350px] w-[400px] block"
        >
          <h1 class="bg-red-800 absolute text-7xl text-black">Test me</h1>
          <div class="flex flex-col justify-between">
            <img
              class="h-[260px] w-full"
              src="https://cdn.education.com/files/static/game-images/homerow-f-j-d-k-s-l-a-keys-squirrel.png "
              alt="dfdsf"
            />
            <h1 class="text-2xl md:mt-2 mt-5 text-white my-2">Text Bubble</h1>
            <button
              class="w-full cursor-pointer py-2 md:mt-0 mt-10 bg-pink-700 rounded-4xl"
            >
              Play
            </button>
          </div>
        </a>
        <a
          href=""
          data-item="3"
          class="relative rounded-3xl bg-amber-800 h-[350px] w-[400px] block"
        >
          <div class="flex flex-col justify-between">
            <img
              class="h-[260px] w-full"
              src="https://store-images.s-microsoft.com/image/apps.63564.14005123901166465.d2e73827-b4b0-4e04-b659-96ced40446e0.db72e8cf-ae15-422b-ba72-e983263b0aee "
              alt="dfdsf"
            />
            <h1 class="text-2xl md:mt-2 mt-5 text-white my-2">Text Bubble</h1>
            <button
              class="w-full cursor-pointer py-2 md:mt-0 mt-10 bg-pink-700 rounded-4xl"
            >
              Play
            </button>
          </div>
        </a>
      


      </div>
    </main>
    <h1
      class="absolute animate-pulse duration-1000 ease-in-out transition-colors top-24 w-full bg-amber-800 text-5xl py-2 z-50 flex justify-between px-2 text-white font-bold text-center"
    >
      <a href="">send Feeback @:ghulamhabib.x@gmail.com</a>
      Under Development Phase
    </h1>
    <footer
      class="bg-gradient-to-r w-full border-4 border-t-yellow-700 h-auto from-blue-600 to-blue-700 mt-10 fixed bottom-0 left-0"
    >
      <h1 class="md:text-2xl text-center py-2 md:font-bold">
        Develop BY Ghulam Habib During "William.6"
        
      </h1>
    </footer>
  </body>
</html>
