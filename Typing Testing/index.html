<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dict.Com</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="./public/src/output.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css"
  />

  <!-- Main JS (module entry point) -->
  <script type="module" src="./public/js/app.js" defer></script>
</head>
  <body class="bg-gradient-to-r from-black via-gray-950 to-gray-950">
    <header class="flex flex-col py-5 justify-center items-center bg-amber-900">
      <nav class="flex justify-between items-center w-full">
        <h1 class="text-4xl text-black ml-2 font-extrabold">Type X</h1>
        <ul class="flex gap-2 text-3xl flex-row-reverse">
          <div class="flex gap-3 justify-center items-center mr-2">
            <i class="fa-regular fa-clock"></i>
            <h1>32</h1>
          </div>
          <li class="mx-5">
            <a href=""><i class="fa-solid fa-cog"></i> </a>
          </li>
          <li class="mx-5">
            <a href=""><i class="fa-solid fa-circle-info"></i> </a>
          </li>
          <li class="mx-5">
            <a href=""><i class="fa-solid fa-trophy"></i> </a>
          </li>
          <li class="mx-5">
            <a href=""><i class="fa-solid fa-keyboard"></i> </a>
          </li>
        </ul>
      </nav>
    </header>
    <div
      class="flex bg-gradient-to-r justify-center gap-10 py-5 text-3xl text-black font-bold list-none from-indigo-700 via-indigo-800 to-indigo-700"
    >
      <li data-item="0">Punctions</li>
      <li data-item="1">Numbers</li>
      <li data-item="2">Random</li>
      <li data-item="3">Time</li>
      <li data-item="4">Custom</li>
      <div class="hidden">
        <li>15</li>
        <li>30</li>
        <li>60</li>
        <li>120</li>
      </div>
    </div>
    <!-- Frosted glass main -->
    <main
      class="mx-5 mt-10 flex gap-[px] flex-wrap p-15 text-wrap word rounded-2xl bg-white/30 dark:bg-black/30 backdrop-blur-md border border-white/20 dark:border-white/10 shadow-lg"
      style="
        -webkit-backdrop-filter: blur(12px); /* Safari fallback */
        backdrop-filter: blur(12px);
      "
      id="mainTextArea"
    >

    </main>
    <footer
      class="bg-gradient-to-r absolute -bottom-0 w-full border-4 border-t-yellow-700 h-auto from-blue-600 to-blue-700 mt-2"
    >
      <h1 class="text-2xl text-center py-2 font-bold">
        Develop BY Ghulam Habib During "William.6"
      </h1>
    </footer>
  </body>
</html>
