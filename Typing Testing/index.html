<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type X</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./public/src/output.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css"
    />

    <!-- Main JS (module entry point) -->
    <script type="module" src="./public/js/app.js" defer></script>
  </head>
  <body class="bg-gradient-to-r from-black via-gray-950 to-gray-950">
    <header class="flex flex-col py-5 justify-center items-center bg-amber-900">
      <nav class="flex justify-between items-center w-full">
        <h1 class="md:text-4xl text-2xl text-black ml-2 font-extrabold">
          Type X
        </h1>
        <ul class="flex md:gap-2 text-3xl flex-row-reverse">
          <div class="flex gap-3 justify-center items-center mr-2">
            <i class="fa-regular fa-clock"></i>
            <h1>32</h1>
          </div>
          <li class="md:mx-5 mx-2">
            <a href=""><i class="fa-solid fa-cog"></i> </a>
          </li>
          <li class="md:mx-5 mx-2">
            <a href=""><i class="fa-solid fa-circle-info"></i> </a>
          </li>
          <li class="md:mx-5 mx-2">
            <a href=""><i class="fa-solid fa-trophy"></i> </a>
          </li>
          <li class="md:mx-5 mx-2">
            <a href=""><i class="fa-solid fa-keyboard"></i> </a>
          </li>
        </ul>
      </nav>
    </header>
    <div
      class="flex bg-gradient-to-r justify-center md:gap-10 gap-5 py-5 md:text-3xl text-black font-bold list-none from-indigo-700 via-indigo-800 to-indigo-700"
    >
      <li data-item="0">Punctions</li>
      <li data-item="1">Numbers</li>
      <li data-item="2">Random</li>
      <li data-item="3">Time</li>
      <li data-item="4">Custom</li>
      <div class="hidden">
        <li>15</li>
        <li>30</li>
        <li>60</li>
        <li>120</li>
      </div>
    </div>
    <!-- Frosted glass main -->
    <div
      class="h-20 rounded-2xl mt-5 flex justify-center items-center m-auto w-[500px] bg-white/30 dark:bg-black/30 backdrop-blur-md border border-white/20 dark:border-white/10 shadow-lg"
    >
      <h1 id="TypeLetter" class="text-5xl md:font-extrabold text-blue-800"></h1>
    </div>
    <div
      id="ResultDIve"
      class="bg-gradient-to-r from-black text-3xl text-white via-gray-950 to-gray-950 h-[500px] flex justify-center items-start flex-col gap-20 w-[500px] absolute z-50  rounded-3xl border-2 border-slate-900 hidden"
    >
      <div class="ml-5">
        <h1>WPM :</h1>
        <h1>45</h1>
      </div>
      <div class="ml-5">
        <h1>Raw :</h1>
        <h1></h1>
      </div>
      <div class="ml-5">
        <h1>Correct Letters :</h1>
        <h1></h1>
      </div>
      <div class="ml-5">
        <h1>Wrong Letter :</h1>
        <h1></h1>
      </div>
    </div>

    <main
      class="mx-5 sticky top-20 mt-10 flex gap-[px] flex-wrap p-15 text-wrap word rounded-2xl bg-white/30 dark:bg-black/30 backdrop-blur-md border border-white/20 dark:border-white/10 shadow-lg"
      style="
        -webkit-backdrop-filter: blur(12px); /* Safari fallback */
        backdrop-filter: blur(12px);
      "
      id="mainTextArea"
    ></main>
    <footer
      class="bg-gradient-to-r w-full border-4 border-t-yellow-700 h-auto from-blue-600 to-blue-700 mt-2 fixed bottom-0 left-0"
    >
      <h1 class="md:text-2xl text-center py-2 md:font-bold">
        Develop BY Ghulam Habib During "William.6"
      </h1>
    </footer>
  </body>
</html>
